name: MSP Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            cd /root/services/msp-capstone-fe
            git fetch origin
            git checkout main
            git pull
            docker build -t msp-capstone-fe .
            docker stop msp-capstone-fe-container || true
            docker rm msp-capstone-fe-container || true
            docker run -d --name msp-capstone-fe-container -p 4000:3001 msp-capstone-fe
